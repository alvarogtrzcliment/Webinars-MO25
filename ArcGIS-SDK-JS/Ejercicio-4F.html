<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Incendio</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.31/"></script>

    <style>
        body{
            margin: 0;
            width: 100vw;
            height:100vh;
        }

        #viewDiv{
            width: 100%;
            height: 100%;
        }
    </style>

    <script defer>

        require(["esri/Map","esri/views/MapView","esri/layers/ImageryTileLayer"],(Map, MapView, ImageryTileLayer)=>{

            const mapa = new Map({
                basemap:'dark-gray'
            })

            const vistaMapa = new MapView({
                container:'viewDiv',
                map:mapa,
                zoom:13,
                center:[-16.44,28.38]
            })

            const imagen = new ImageryTileLayer({
                url:'https://tiledimageservices1.arcgis.com/MPSkeshhtFz9vjCL/arcgis/rest/services/Imagen_Incendio_Canarias___Sentinel_2/ImageServer',
                effect:"brightness(400%) saturate(150%)",
                bandIds:[11,10,1]
            })

            mapa.add(imagen)

            
        })

    </script>

</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
