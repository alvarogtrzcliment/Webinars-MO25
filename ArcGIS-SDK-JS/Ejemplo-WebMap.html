<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo WebMap</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.31/"></script>

    <style>

        body{
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }

        #viewDiv{
            height: 100%;
            width: 100%;
        }

    </style>

    <script defer>

        require(["esri/WebMap", "esri/views/MapView"], (WebMap, MapView) => {

            const mapaWeb = new WebMap({
                portalItem:{
                    id: '67672f754f654b1b8965734404ff599f'
                }
            })

            const vistaMapa = new MapView({
                container: 'viewDiv',
                map:mapaWeb
            })

        })

    </script>

</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
