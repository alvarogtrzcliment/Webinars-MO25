<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÃ±adir Widget</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.31/"></script>

    <style>

        body{
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }

        #viewDiv{
            height: 100%;
            width: 100%;
        }

    </style>

    <script defer>

        require(["esri/Map", "esri/views/SceneView", "esri/widgets/LineOfSight"], (Map, SceneView, LineOfSight) => {

            const mapa = new Map({
                basemap:'topo-3d',
                ground:'world-elevation'
            })

            const vistaMapa = new SceneView({
                container:'viewDiv',
                map:mapa,
                center:[-3.7,40.40],
                zoom:10
            })

            const lineOfSightWidget = new LineOfSight({
                view:vistaMapa
            })

            vistaMapa.ui.add(lineOfSightWidget, {
                position:'top-right'
            })

        })

    </script>

</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
